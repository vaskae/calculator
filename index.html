  <script>
   function add() {
  var x1 = parseInt(document.getElementById("a1").value);
  var y1 = parseInt(document.getElementById("b1").value);
       
       
  var x2 = parseInt(document.getElementById("a2").value);
  var y2 = parseInt(document.getElementById("b2").value);   
       
  var x3 = parseInt(document.getElementById("a3").value);
  var y3 = parseInt(document.getElementById("b3").value);   
       
  var z1 = parseInt(document.getElementById("c1").value)
  document.getElementById("r1").value =(y1/ x1) * z1;
  document.getElementById("r2").value =(y2/ x2) * z1;
  document.getElementById("r3").value =(y3/ x3) * z1;
}
      
      </script>
